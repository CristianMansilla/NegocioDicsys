<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
    <ion-thumbnail slot="end">
      <i *ngIf="showIcon" [class]="iconClass"></i>
    </ion-thumbnail>
  </ion-toolbar>
</ion-header>
